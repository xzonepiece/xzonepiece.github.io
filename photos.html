    <script>
    $(document).ready(function() {
        feednami.setPublicApiKey('11dfad8f9ac4c56e66a3198bdcede16cb0b92575865dbe01e156d76065d2d56f')
        var url = 'https://xzonepiece.tuchong.com/feeds';
        feednami.load(url)
            .then(feed => {
                for (let entry of feed.entries) {
                    var images = entry.description.match(/src="(.*?)"/ig)
                    var link = entry.link
                    var title = entry.title
                    for (var i = 0; i < images.length; i++) {
                        var image = images[i].match(/src="(.*?)"/i)[1]
                        $('#mygallery').append('<a href="' + link + '">' + '<img alt="' + title + '" src="' + image + '"/>' + '</a>');
                        $("#mygallery").justifiedGallery() {

                        }
                    }
                }
            })
    });
    </script>
